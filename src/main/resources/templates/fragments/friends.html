<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Friends</title>
</head>
<body>
    <ul th:each="friendship : ${farmer.friends}">
        <li>
            <a th:text="${friendship.friend.getDisplayName()}" th:href="'/' + ${friendship.friend.id}"></a>
        </li>
    </ul>
</body>
</html>
