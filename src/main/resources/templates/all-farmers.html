<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head.html :: headfiles">
    <title>Farm Fellows</title>
</head>
<body>
<header th:insert="fragments/header.html :: header">
</header>
<main>
    <div id="allFarmersDiv">
        <table class="sortable">
            <tr>
                <th>Farmer</th>
                <th>Farm Value</th>
                <th>Their Farm</th>
            </tr>
            <tr th:each="farmer : ${farmerList}">
                <td><a th:href="'/' + ${farmer.id}" th:text="${farmer.displayName}"></a></td>
                <td th:text="${farmer.totalFarmValue}"></td>
            </tr>
            <caption>All Farmers</caption>
        </table>
    </div>
</main>
<footer th:insert="fragments/footer.html :: footer"></footer>
</body>
</html>
